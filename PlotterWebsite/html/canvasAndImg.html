<div>
  <div class="container py-4">
    <div class="row align-items-md-stretch bg-light">
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light rounded-3">
          <h1 class="display-5 fw-bold">Canvas input</h1>
          <svg id="svg" style="width:100%; height:300px; background-color: white"></svg>
          <div class="input-group mb-3" style="margin-top: 2%">
            <span class="input-group-text">X:</span>
            <input class="form-control" type="text" placeholder="Default input" id="X" aria-label="Username">
            <span class="input-group-text">Y:</span>
            <input class="form-control" type="text" placeholder="Default input" id="Y" aria-label="Server">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light rounded-3">
          <h1 class="display-5 fw-bold">Data</h1>
          <div class="row g-3">
            <div class="form-floating">
              <textarea class="form-control" id="showData" style="height: 300px"></textarea>
            </div>
          </div>
          <div style="margin-top: 2%">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-outline-dark" onclick="uploadData()">Load Data</button>
            <button type="button" class="btn btn-outline-dark" onclick="clearCanvas()">Clear Canvas</button>
            <button type="button" class="btn btn-outline-dark" onclick="download()">Download SVG</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
